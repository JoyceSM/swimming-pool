<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<script type="text/javascript" src="js/main.js"></script>
<script src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<nav>
		<h1>Enter Registration Details:</h1>
	</nav>
	<form name="registration" method="post" action="LoginPage.html">
		<p class="required"><font color="red">* Required</font></p>
		<div class="fieldset">
				<label>Id:</label>
					<input id="userId" name="id" type="text" disabled /><br> <br>
					
				<label class="field" for="fullname"><span><font color="red">*</font></span>Full Name:</label>
					<input type="text" id="fullnameuser" placeholder="Full Name"><br> <br>
					
				<label class="field" for="date of birth"><span><font color="red">*</font></span>Date of Birth:</label>
					<input type="date" id="dobuser" placeholder="Date of Birth"><br> <br>
					 
				<label class="field" for="gender"><span><font color="red">*</font></span>Gender:</label>
					<input type="text" id="gender" placeholder="Gender"><br><br> 
					
					
				<label class="field" for="membership"><span><font color="red">*</font></span>Membership Type:</label>
					<input type="text" id="membership" placeholder="Membership"><br><br>
					
				<label class="field" for="address"><span><font color="red">*</font></span>Address:</label>
					<input type="text" id="addressUser" placeholder="Address"><br> <br> 
					
				<label class="field" for="city"><span><font color="red">*</font></span>City:</label>
					<input type="text" id="cityUser" placeholder="City"><br> <br>
					
				<label class="field" for="phone"><span><font color="red">*</font></span>Phone No:</label>
					<input type="text" id="phoneuser" placeholder="Phone Number"><br><br>
					
				<label class="field" for="email"><span><font color="red">*</font></span>Email:</label>
					<input type="email" id="emailUser" placeholder="Email"><br> <br>
					
				<label class="field" for="password"><span><font color="red">*</font></span>Password:</label>
					<input type="password" id="passwordUser" placeholder="Password"><br><br>
				
				<button type="submit" id="btnAdd">Continue</button>
		</div>
	</form>
</body>
</html>
