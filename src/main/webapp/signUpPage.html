	<!-- Masthead -->

	<div class="container">
		<div>
			<br> <br> <br>

			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>

			<div class="form-group">
				<label for="inputFullName">Full Name</label> <input type="text" class="form-control" id="inputFullName"
					placeholder="Please enter a Full Name">
			</div>
			<div class="form-group">
				<label for="inputDateOfBirth">Date of Birth</label> <input type="text" class="form-control"
					id="inputDateOfBirth" placeholder="Year-Month-Day">
			</div>
			<div class="form-group">
				<label for="inputGender">Gender</label> <select class="form-control" id="inputGender">
					<option value="choose">Please choose gender</option>
					<option value="F">Female</option>
					<option value="M">Male</option>
					<option value="O">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="inputTelephone">Telephone</label> <input type="text" class="form-control"
					id="inputTelephone" placeholder="Please enter an telephone">
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label> <input type="text" class="form-control" id="inputAddress"
					placeholder="Please enter an Address">
			</div>
			<div class="form-group">
				<label for="inputCity">City</label> <input type="text" class="form-control" id="inputCity"
					placeholder="Please enter a City">
			</div>
			<div class="form-group">
				<label for="inputMembership">Membership</label> <select class="form-control" id="inputMembership">
					<option value="choose">Please choose membership</option>
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label> <input type="email" class="form-control" id="inputEmail"
					placeholder="Please enter a valid Email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label> <input type="password" class="form-control"
					id="inputPassword" placeholder="Please enter a password">
			</div>
		</div>
		<div class="form-group">
			<label for="inputRepeatPassword">Password</label> <input type="password" class="form-control"
				id="inputRepeatPassword" placeholder="Please repeat password">
		</div>

		<input class="form-control" id="inputAccessType" type="hidden" id="inputAccessType" name="accessType" value="3">


		<button type="submit" id="bntSignIn"class="btn btn-primary">Sign in</button>
	</div>


	<!-- Footer -->
	<footer class="bg-light py-5">
