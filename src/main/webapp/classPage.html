	<!-- Masthead -->

	<div class="container h-100">
		<form>
			<br> <br> <br><br>
			<div>
				<h1>Register/ Update Class</h1>
			</div>
			<div class="form-group">
				<label for="inputClassId">Class Id</label> <input type="text" name="inputClassId" class="form-control"
					id="classId" placeholder="Please enter Class Id">
			</div>
			<div class="form-group">
				<label for="inputClassName">Class Name</label> <input type="text" name="inputClassName"
					class="form-control" id="className" placeholder="Please enter Class Name">
			</div>
			<div>
				<div class="form-group">
					<label for="inputCapacity">Capacity</label> <input type="text" name="inputCapacity"
						class="form-control" id="capacity" placeholder="Please enter Class Capacity">
				</div>
			</div>
			<div class="form-group">
				<label for="inputInstructor">Instructor</label> <input type="text" name="inputInstructor"
					class="form-control" id="instructor" placeholder="Please enter an Instructor">
			</div>
			<div class="form-group">
				<label for="inputStartDate">Start Date</label> <input type="text" name="inputStartDate"
					class="form-control" id="startDate" placeholder="Year-Month-Day">
			</div>
			<div class="form-row">

				<div class="col">
					<label for="inputSunday">Sunday</label> <input type="text" class="form-control" id="sunday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputMonday">Monday</label> <input type="text" class="form-control" id="monday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputTuesday">Tuesday</label><input type="text" class="form-control" id="tuesday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputWednesday">Wednesday</label><input type="text" class="form-control" id="wednesday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputThursday">Thursday</label><input type="text" class="form-control" id="thursday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputFriday">Friday</label><input type="text" class="form-control" id="friday"
						placeholder="00:00 - 00:00">
				</div>
				<div class="col">
					<label for="inputSaturday">Saturday</label><input type="text" class="form-control" id="saturday"
						placeholder="00:00 - 00:00">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEndDate">End Date</label> <input type="text" name="inputEndDate" class="form-control"
					id="endDate" placeholder="Year-Month-Day">
			</div>

			<div class="form-group">
				<label for="inputPrice">Price</label> <input type="text" name="price" class="form-control" id="price"
					placeholder="Please enter Price">
			</div>
			
		</form>
		<div class="text-right">
			<button id="btnSave" type="submit" class="btn btn-primary">Save</button>
			<button type="submit" id="btnBack" class="btn btn-primary">Back</button>
		</div>
	</div>
