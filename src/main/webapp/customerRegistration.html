<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<nav>
		<h1>Enter Registration Details:</h1>
	</nav>
	<form name="registration" method="post">
		<p class="required">* Required</p>
		<div class="fieldset">
				<label class="field" for="fullname"><span><font color="red">*</font></span>Full Name:</label>
					<input type="text" id="fullnamecustomer" placeholder="Full Name"><br> <br>
					
				<label class="field" for="date of birth"><span><font color="red">*</font></span>Date of Birth:</label>
					<input type="date" id="dobcustomer" placeholder="Date of Birth"><br> <br>
					
				<label class="field" for="Age"><span><font color="red">*</font></span>Age:</label>
					<input type="text" id="agecustomer" placeholder="Age"><br> <br>
					 
				<label class="field" for="Gender"><span><font color="red">*</font></span>Gender:</label>
					<input type="radio" name="gender" value="male">Male </input> 
					<input type="radio" name="gender" value="female">Female</input><br> <br>
					
				<label class="field" for="Email"><span><font color="red">*</font></span>Email:</label>
					<input type="email" id="emailcustomer" placeholder="Email"><br> <br> 
					
				<label class="field" for="Password"><span><font color="red">*</font></span>Password:</label>
					<input type="password" id="passwordcustomer" placeholder="Password"><br><br>
				
				<label class="field" for="Confirm Password"><span><font color="red">*</font></span>Confirm Password:</label>
					<input type="password" id="confirmpasswordcustomer" placeholder="Confirm Password"><br><br>
				
				<button type="submit">Continue</button>
		</div>
	</form>
</body>
</html>
