	<!-- Masthead -->


	<div class="container h-100">
		<br> <br> <br><br>
		<h2>View Customer Account</h2>
		<br>
		<div class="text-align-right">
			<table id="listCustomer" class="table table-striped" style="width: 100%">
				<thead>
					<tr>
						<th>Customer ID</th>
						<th>Full Name</th>
						<th>Membership</th>
						<th>Address</th>
						<th>City</th>
						<th>Email</th>
						<th>Update</th>
					</tr>
				</thead>
					<tbody id="table_body">
				</tbody>
			</table>
		</div>
		<div class="text-right">
		<form action="staffLandingPage.html">
			<button type="submit" id="btnBack" class="btn btn-primary">Back</button>
			</form>
		</div>
		<div id="confirm" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span> <span class="sr only">Close</span>
						</button>
						<h4 class="modal-title">Confirm Delete</h4>
					</div>
					<div class="modal-body">
						<form id="staffForm">
							<div class="mainArea">
								<label>Id:</label> <input id="userId" name="id" type="text" disabled /> 
								<label>Full Name:</label> <input type="text" id="staffFullName" name="fullName" /> 
								<label>Gender:</label> <input type="text" id="staffGender" name="gender" /> 
								<label>Date Of Birth:</label> <input type="text" id="staffDob" name="dob" /> 
								<label>Membership:</label> <input type="text" id="staffMembership" name="membership" /> 
								<label>Email:</label> <input type="text" id="staffEmail" name="email" />
								<label>Phone:</label> <input type="text" id="staffPhone" name="phone" />
								<label>Address:</label> <input type="text" id="staffAddress" name="address" />
								<label>City:</label> <input type="text" id="staffCity" name="city" />
								<button id="btnAdd">Save</button>
							</div>

							<div class="rightArea">
								<img id="pic" height="300" /> <label>Notes:</label>
								<textarea id="description" name="description"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
